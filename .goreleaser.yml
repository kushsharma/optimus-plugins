brews:
  - name: optimus-plugins-kush
    install: |
      bin.install Dir["optimus-*"]
    tap:
      owner: kushsharma
      name: homebrew-taps
    license: "Apache 2.0"
    description: "Optimus plugins - [Optimus Near earth orbit tracker]"
    commit_author:
      name: Kush Sharma
