
before:
  hooks:
    - make test
builds:
  - dir: ./task/neo
    main: .
    id: "neo"
    binary: "optimus-neo_{{.Os}}_{{.Arch}}"
    ldflags:
      - -s -w -X main.Version={{.Version}} -X main.Image=ghcr.io/kushsharma/optimus-task-neo-executor
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: windows
      amd64: amd64
    format_overrides:
      - goos: windows
        format: zip
release:
  prerelease: auto
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  -
    goos: linux
    goarch: amd64
    image_templates:
    - "ghcr.io/kushsharma/optimus-task-neo-executor:latest"
    - "ghcr.io/kushsharma/optimus-task-neo-executor:{{ .Version }}"
    dockerfile: ./task/neo/executor/Dockerfile
    extra_files:
    - task/neo/executor

  # optional
  # -
  #   goos: linux
  #   goarch: amd64
  #   image_templates:
  #   - "ghcr.io/kushsharma/optimus-task-neo:latest"
  #   - "ghcr.io/kushsharma/optimus-task-neo:{{ .Version }}"
